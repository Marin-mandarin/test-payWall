<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwind HTML Starter</title>
  </head>
  <body class="flex min-h-screen  bg-red-200">
    <main  class="flex-col  justify-center w-screen min-h-screen p-4">
      <p data-pw-var="main_text" class="text-blue-600">
        sadsa
      </p>

      <div>
      <button data-pw-purchase="main_button_buy" style="background: linear-gradient(91.95deg, #3988FF 12.87%, #6C39FF 54.3%, #9C39FF 94.03%);"
      class="flex-row text-white font-bold py-2 px-4 rounded-full w-full">
        <div  class="flex justify-center items-center gap-2 w-full text-center ">
          <p  data-pw-var="main_button_text" class="w-max text-center">
            sadsa
          </p>
          <span data-pw-var="main_button_emoj" style='font-size:20px;'>&#128561;</span>
        </div>
      </button>
    </div>
      
    </main>
  </body>
</html>
